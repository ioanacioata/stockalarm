<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>StockAlarmsApp</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

</head>
<body>

<div style="width: 500px; margin: 20px auto auto;">

    <h1>Stock Alarms App</h1>
    <br/>
    <form method="post" action="/login">
        <div class="form-group">
            <label for="email">Email</label>
            <input type="text" name="email" id="email" class="form-control" th:value="${email}">
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" name="password" id="password" class="form-control" th:value="${password}">
        </div>

        <button class="btn btn-info" type="submit">Login</button>
        <label th:text="${error}"></label>

    </form>

    <div id="formFooter">
        <a href='/sign-up'>Don't have an account? Sign up</a>
    </div>
</div>

</body>
</html>
